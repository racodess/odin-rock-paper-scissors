  <head>

    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
  </head>

  <body>
    <div id="header">
      <p>Rock Paper Scissors!</p>
    </div>
    <div id="container">

      </div>
    </div>

</html>
