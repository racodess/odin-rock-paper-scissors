<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="header">
      <p>Rock Paper Scissors!</p>
    </div>
    <div id="center-container">
      <div id="left-container">
        <p id="player">Player</p>
      </div>
      <div id="middle-container">
        <div id="computer-side">
          <img id="rock" src="./images/computer-rock.png" />
          <img id="paper" src="./images/computer-paper.png" />
          <img id="scissors" src="./images/computer-scissors.png" />
        </div>
        <div id="score-container"></div>
        <div id="player-side">
          <img id="rock" src="./images/player-rock.png" />
          <img id="paper" src="./images/player-paper.png" />
          <img id="scissors" src="./images/player-scissors.png" />
        </div>
      </div>
      <div id="right-container">
        <p id="computer">Computer</p>
      </div>
    </div>
    <div id="footer">
      <p>Created by Raul Acosta</p>
    </div>
  </body>
</html>
