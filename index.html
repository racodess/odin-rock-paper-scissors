<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="center-container">
      <div id="left-container">
        <div class="score-container">
          <p class="score">0</p>
          <p id="player">PLAYER</p>
        </div>
      </div>
      <div id="middle-container">
        <div id="computer-side">
          <img id="c-scissors" src="./images/computer-scissors.png" />
          <img id="c-paper" src="./images/computer-paper.png" />
          <img id="c-rock" src="./images/computer-rock.png" />
        </div>
        <div id="inner-container">Rock Paper Scissors!</div>
        <div id="player-side">
          <img id="rock" src="./images/player-rock.png" />
          <img id="paper" src="./images/player-paper.png" />
          <img id="scissors" src="./images/player-scissors.png" />
        </div>
      </div>
      <div id="right-container">
        <div class="score-container">
          <p id="computer">COMPUTER</p>
          <p class="score">0</p>
        </div>
      </div>
    </div>
    <div id="footer">
      <a id="github-link" href="https://github.com/racodess">
        <img id="github-logo" src="./images/github-mark-white.png" />
        Created by Raul Acosta
      </a>
    </div>
  </body>
</html>
